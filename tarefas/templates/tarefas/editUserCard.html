{% extends 'tarefas/baseBuddyAbroad.html' %}
{% load static %}

{% block main %}
    <style>
        input[type=tel], input[type=date] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
        }


        .goBack {
            display: block;
            width: 10%;
            border: none;
            background-color: #feaa00;
            color: white;
            border-radius: 10px;
            padding: 14px 28px;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
        }
    </style>

    <section>
        <div class="containerForm">
            <h2 style="text-align: center">Edit Contact Card</h2>

            <a href="{% url 'tarefas:networkingEditUser' %}">
                <button type="button" class="goBack"><i style="font-size: 15px" class="fas fa-chevron-left"></i> Go Back
                </button>
            </a>
            <br>
            <form action="{% url 'tarefas:editaCard' card_id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Edit Contact" class="btn btn-success">
            </form>
        </div>
    </section>

{% endblock %}
