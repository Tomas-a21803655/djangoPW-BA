{% extends 'tarefas/baseBuddyAbroad.html' %}
{% load static %}

{% block main %}
    <style>
        input[type=tel], input[type=date] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
        }

        .carousel-item {
            height: 300px;
        !important;
        }

        img {
            height: 300px;
            object-fit: scale-down;
        }

        .goCreation {
            display: block;
            width: 100%;
            border: none;
            background-color: #feaa00;
            color: white;
            border-radius: 10px;
            padding: 14px 28px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
    </style>
    <section style="padding-top: 60px;text-align: center;">
        <h2>Connect!</h2>
        <p>Connect with other users</p>
    </section>

    <section class="containerForm">
        <h3 style="text-align: left">Guides</h3>
        <hr style="opacity: 10%">
        <div id="guideCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'tarefas/images/guide.jpg' %}" class="d-block w-100" alt="...">
                </div>
                {% for userGuide in usersGuide %}
                    <div class="carousel-item">
                        <p> {{ userGuide.name }}</p>
                        <img src="{% static 'tarefas/images/personMockUp1.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#guideCarousel"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#guideCarousel"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="containerForm">
        <h3 style="text-align: left">Tourists</h3>
        <hr style="opacity: 10%">
        <div id="touristCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'tarefas/images/eifieltower.jfif' %}" class="d-block w-100" alt="...">
                </div>
                {% for userTourist in usersTourist %}
                    <div class="carousel-item">
                        <p> {{ userTourist.name }}</p>
                        <img src="{% static 'tarefas/images/personMockUp1.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#touristCarousel"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#touristCarousel"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="containerForm">
        <a href="{% url 'tarefas:networkingAddUser' %}">
            <button type="button" class="goCreation"><i style="font-size: 18px" class="far fa-plus-square"></i> Profile
                Creation
            </button>
        </a></section>

{% endblock %}
