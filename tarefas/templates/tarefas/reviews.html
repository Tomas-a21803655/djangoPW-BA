{% extends 'tarefas/baseBuddyAbroad.html' %}
{% load static %}

{% block main %}
    <style>
        input[type=tel], input[type=date] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
        }
    </style>
    <section style="padding-top: 60px;text-align: center;">
        <h2>Share Your Experience</h2>
        <p>Write about it!</p>
    </section>

    <section style="padding: 20px 48px 0px;margin: 2% 5%;border-radius: 2%;background-color: #f2f2f2;">
        <div class="row d-flex justify-content-center">
            {% for comment in comments %}
                <div style="margin-bottom: 2%" class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="user d-flex flex-row align-items-center">
                            <span>
                                <img src="{% static 'tarefas/images/personMockUp1.jpg' %}" alt="Avatar"
                                     style="vertical-align: middle;width: 50px;height: 50px;border-radius: 50%;">
                                <text class="font-weight-bold text-warning">{{ comment.name }}</text>
                                <small class="font-weight-bold">   {{ comment.comment }}</small>
                            </span>
                        </div>
                        <small>{{ comment.postedTime }}</small>
                    </div>
                </div>
            {% endfor %}

        </div>
    </section>

    <section>
        <div class="containerForm">
            <form id="comment" action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Send" class="btn btn-success">
            </form>
        </div>
    </section>

{% endblock %}
