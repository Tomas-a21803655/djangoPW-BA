{% extends 'tarefas/baseBuddyAbroad.html' %}
{% load static %}

{% block main %}

    <style>
        .logOutb {
            display: block;
            width: 100%;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
        }

        .goCreation {
            display: block;
            width: 100%;
            border: none;
            background-color: #feaa00;
            color: white;
            border-radius: 10px;
            padding: 14px 28px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
    </style>

    <section style="padding-top: 60px;text-align: center;">
        <h2>Welcome, {{ request.user.username }}</h2>
        <p>Email: {{ request.user.email }}</p>
    </section>

    <section class="containerForm">
        <h4 style="text-align: left">Admin Commands</h4>
        <hr style="opacity: 10%">
        <div class="d-grid gap-2">
            <a href="{% url 'tarefas:networkingAddUser' %}">
                <button type="button" class="goCreation"><i style="font-size: 18px" class="far fa-plus-square"></i>
                    Connect Card Creation
                </button>
            </a>

            <a href="{% url 'tarefas:networkingEditUser' %}">
                <button type="button" class="goCreation"><i style="font-size: 18px" class="fas fa-edit"></i>
                    Edit Connect Card
                </button>
            </a>

            <a href="{% url 'tarefas:networkingRemoveUser' %}">
                <button type="button" class="goCreation"><i style="font-size: 18px" class="fas fa-user-slash"></i>
                    Remove Connect Card
                </button>
            </a>

            <a href="{% url 'users:logout' %}">
                <button type="button" class="btn btn-outline-danger logOutb">Logout</button>
            </a>
        </div>
    </section>

{% endblock %}
